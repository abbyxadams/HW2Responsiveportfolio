<!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="image1.jpg" style="width:100%" class="img-fluid">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="image 2.jpg" style="width:100%" class="img-fluid">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="image 3.jpg" style="width:100%" class="img-fluid">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="image4.webp" style="width:100%" class="img-fluid">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="image 5 .png" style="width:100%" class="img-fluid">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="image6.png" style="width:100%" class="img-fluid">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="image1.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
      </div>
      <div class="column">
        <img class="demo cursor" src="image 2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
      </div>
      <div class="column">
        <img class="demo cursor" src="image 3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
      </div>
      <div class="column">
        <img class="demo cursor" src="image4.webp" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
      </div>
      <div class="column">
        <img class="demo cursor" src="image 5 .png" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
      </div>
      <div class="column">
        <img class="demo cursor" src="image6.png" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
      </div>
    </div>



    
  </div>
